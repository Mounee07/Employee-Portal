<app-header></app-header>
<div class="dashboard-container">
  <app-sidenav></app-sidenav>
  <div class="dashboard-content">
    <h2 class="section-title">Employee Details</h2>
    <div class="filter-container">
      <input matInput (input)="onFilterChange($event)" placeholder="Search by name or date ">
      <img src="../../assets/search.png" class="search-icon">
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="custom-table mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let employee"> {{ employee.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let employee"> {{ employee.date | date:'yyyy-MM-dd' }} </td>
        </ng-container>

        <thead>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </thead>
        <tbody>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
      </table>
    </div>
    <mat-paginator [pageSize]="10" showFirstLastButtons class="custom-paginator"></mat-paginator>
  </div>
</div>
