<app-header></app-header>

<div class="dashboard-container">
  <app-sidenav></app-sidenav>

  <div class="dashboard-content">
    <h2 class="section-title">Employee Listing</h2>

    <!-- Filter Input -->
    <div class="filter-container">
        <input matInput (input)="applyFilter($event)" placeholder="Search by name or date ">
        <img src="../../assets/search.png" class="search-icon">
      </div>
      <div class="addemptxt">
        <img src="../../assets/epadd.png" [routerLink]="['/add-employee']" class="addemp">
        <span class="add-employee-text"[routerLink]="['/add-employee']">Add Employee</span>
      </div>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="custom-table mat-elevation-z8">
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
          </ng-container>
      
          <!-- Contact No Column -->
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.contact }} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
          </ng-container>
      
          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.address }} </td>
          </ng-container>
      
          <!-- Actions Column (Delete Button) -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let employee">
                <img 
                src="../../assets/delete.png" 
                class="delete-icon" 
                (click)="deleteEmployee(employee.id)" 
                alt="Delete"
              />
            </td>
          </ng-container>
      
          <thead>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          </thead>
          <tbody>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </tbody>
        </table>
      </div>
      
      <mat-paginator [pageSize]="10" showFirstLastButtons class="custom-paginator"></mat-paginator>
  </div>
</div>
