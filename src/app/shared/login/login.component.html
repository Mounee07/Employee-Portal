<div class="login-container">
  <div class="glass-box">
    <h2>LOGIN</h2>
    <p class="welcome-text">Welcome.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Username Field -->
      <div>
        <input type="text" formControlName="username" placeholder="Username" required />
        <p class="error-message" *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
          Username is required (min 3 characters).
        </p>
      </div>

      <!-- Password Field -->
      <div>
        <input type="password" formControlName="password" placeholder="Password" required />
        <p class="error-message" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Password is required (min 6 characters).
        </p>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid">Login</button>

      <!-- Error Message for Incorrect Credentials -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>

    <p class="register-link">Don't have an account? <a href="#">Register</a></p>
  </div>
</div>
